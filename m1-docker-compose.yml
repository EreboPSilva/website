version: '3.8'
services:
  db:
    image: mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: typist0tulip7console-PIMENTO4cosmic
      MYSQL_DATABASE: nfcore_db
      MYSQL_USER: nfcore_db_user
      MYSQL_PASSWORD: abaci!journey0sylvan*FLUB
    volumes:
      - ./.mysql-data/db:/var/lib/mysql
  web:
    container_name: nf-core-web
    build: .
    restart: always
    environment:
      - WEB_DOCUMENT_ROOT=/var/www/public_html
    volumes:
      - .:/var/www/
    ports:
      - '8888:80'
    depends_on:
      - composer
      - db
  composer:
    image: composer:2.1
    command: ['composer', 'install']
    volumes:
      - .:/var/www/
    working_dir: /var/www/
  npm:
    platform: linux/arm64
    image: node:16-alpine3.12
    container_name: npm
    volumes:
      - .:/var/www/
    command: sh -c "npm install --quiet &&
      npm run copy-assets &&
      npm run watch-sass"
    working_dir: /var/www/
